# Pod Security Standards for UDP Director
# For Kubernetes 1.23+ (PodSecurityPolicy was removed in 1.25)
#
# This applies Pod Security Standards labels to the current namespace.
# Apply with: kubectl label namespace <your-namespace> -f k8s/podsecurity.yaml
# Or manually: kubectl label namespace <your-namespace> pod-security.kubernetes.io/enforce=restricted
#
# The deployment.yaml already includes the required securityContext settings
# to comply with the "restricted" policy.
#
# Pod Security Standards levels:
# - privileged: Unrestricted (least secure)
# - baseline: Minimally restrictive, prevents known privilege escalations
# - restricted: Heavily restricted, follows current Pod hardening best practices (most secure)
#
# Note: This file is for reference. Apply labels manually to your namespace using:
#
kubectl label namespace <your-namespace> \
   pod-security.kubernetes.io/enforce=restricted \
   pod-security.kubernetes.io/audit=restricted \
   pod-security.kubernetes.io/warn=restricted
