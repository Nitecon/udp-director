apiVersion: v1
kind: ServiceAccount
metadata:
  name: udp-director
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: udp-director
rules:
  # Access to Pods (required for direct pod routing)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  
  # Access to Services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
  
  # Access to ConfigMaps (for config watching)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  
  # Access to Agones GameServers (if using Agones)
  - apiGroups: ["agones.dev"]
    resources: ["gameservers"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: udp-director
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: udp-director
subjects:
  - kind: ServiceAccount
    name: udp-director
    namespace: starx  # Change this to your target namespace
