apiVersion: v1
kind: ConfigMap
metadata:
  name: udp-director-config
  namespace: starx
data:
  config.yaml: |
    # UDP Director Configuration - Single Port Pod Routing
    # This example routes to pods using a single UDP port
    
    queryPort: 9000
    dataPort: 7777
    tokenTtlSeconds: 30
    sessionTimeoutSeconds: 300
    controlPacketMagicBytes: "FFFFFFFF5245534554"

    # Default endpoint - targets pods with specific labels
    defaultEndpoint:
      resourceType: "starx-pod"
      namespace: "starx"
      labelSelector:
        app: "starx-test"
        map: "m-tutorial"
      statusQuery:
        jsonPath: "status.phase"
        expectedValues:
          - "Running"

    # Resource query mapping for direct pod access
    resourceQueryMapping:
      starx-pod:
        group: ""
        version: "v1"
        resource: "pods"
        addressPath: "status.podIP"
        # Look up port by name (recommended approach)
        portName: "game-udp"
